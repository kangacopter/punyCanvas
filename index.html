<html>
  <head>
    <title>puny canvas</title>
    <link
      href="https://fonts.googleapis.com/css?family=Dosis|VT323"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="site">
      <header>
        <h1>puny canvas</h1>
      </header>

      <div class="container">
        <!-- Canvas section -->
        <div class="box-wrap">
          <div class="box-header"><h2>art name</h2></div>
          <div class="canvas">
            <div id="pixelCanvas"></div>
          </div>
          <div class="canvas-menu">
            <button id="clearCanvas">clear</button>
            <button id="output">output</button>
          </div>
        </div>
        <div class="right-col">
          <!-- Palette, output section -->
          <div class="box-wrap">
            <div class="box-header">
              <h2>palette</h2>
              <div class="color" id="current-color">
                <div class="line" id="current-color-line"></div>
              </div>
            </div>
            <div class="palette">
              <div class="color red" id="color1"></div>
              <div class="color green" id="color2"></div>
              <div class="color blue" id="color3"></div>
              <div class="color yellow" id="color4"></div>
              <div class="color purple" id="color5"></div>
              <div class="color orange" id="color6"></div>
              <div class="color black" id="color7"></div>
              <div class="color white" id="color8"></div>
              <div class="color none" id="eraser"><div class="line"></div></div>
            </div>
            <!-- End palette -->
          </div>
          <!-- End box-wrap -->
          <div class="box-wrap">
            <div class="box-header">
              <h2>output</h2>
              <i class="far fa-save"></i>
            </div>
            <div class="output">
              <div class="output-container"></div>
            </div>
          </div>
          <!-- End output -->
        </div>
      </div>
    </div>

    <footer>
      <p>Made by Kelly Russell for a Code Louisville project in 2019.</p>
    </footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"
  ></script>
  <script src="js/app.js"></script>
</html>
