<html>
  <head>
    <title>Puny Canvas</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <header>
      <h1>puny canvas</h1>
    </header>

    <!-- Need container to place these on each side inline-block -->
    <!-- Right side: -->
    <div class="canvas">
      <div id="pixelCanvas"></div>
    </div>

    <!-- Left side: -->
    <div class="palette">
      <div class="color red" id="color1"></div>
      <div class="color green" id="color2"></div>
      <div class="color blue" id="color3"></div>
      <div class="color yellow" id="color4"></div>
      <div class="color purple" id="color5"></div>
      <div class="color orange" id="color6"></div>
      <div class="color black" id="color7"></div>
      <div class="color white" id="color8"></div>
      <div class="color none" id="eraser"><div class="line"></div></div>
    </div>
    <!-- End responsive container -->

    <footer>footer text</footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"
  ></script>
  <script src="js/app.js"></script>
</html>
