<html>
  <head>
    <title>puny canvas</title>
    <link
      href="https://fonts.googleapis.com/css?family=Dosis|VT323"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="site">
      <header>
        <h1>puny canvas</h1>
      </header>

      <div class="container">
        <!-- Canvas section -->
        <div class="right-col">
          <div class="box-wrap">
            <!-- Try toggling this name-set with name-edit -->
            <div class="box-header" id="name-set">
              <h2 class="art-name art-name-text">art name</h2>
              <i class="fas fa-edit art-name-icon"></i>
            </div>

            <div class="box-header" id="name-edit">
              <input id="name-input" />
              <i class="fas fa-check art-name-icon"></i>
            </div>

            <div class="canvas">
              <div id="pixelCanvas"></div>
            </div>
            <div class="canvas-menu">
              <button id="clearCanvas">clear</button>
              <button id="output">output</button>
            </div>
          </div>
        </div>
        <div class="right-col">
          <!-- Palette, output section -->
          <div class="box-wrap">
            <div class="box-header">
              <h2>palette</h2>
              <div class="color" id="current-color">
                <div class="line" id="current-color-line"></div>
              </div>
            </div>
            <div class="palette">
              <div class="color red" id="color1"></div>
              <div class="color green" id="color2"></div>
              <div class="color blue" id="color3"></div>
              <div class="color yellow" id="color4"></div>
              <div class="color purple" id="color5"></div>
              <div class="color orange" id="color6"></div>
              <div class="color black" id="color7"></div>
              <div class="color white" id="color8"></div>
              <div class="color none" id="eraser"><div class="line"></div></div>
            </div>
            <!-- End palette -->
          </div>
          <!-- End box-wrap -->
          <div class="box-wrap">
            <div class="box-header">
              <h2>output</h2>
              <a id="save-button">
                <i class="far fa-save"></i>
              </a>
            </div>
            <div class="output">
              <div class="output-container"></div>
            </div>
          </div>
          <!-- End output -->
        </div>
      </div>
    </div>

    <footer>
      <p>
        made by kelly russell for a
        <a href="https://codelouisville.org/">code louisville</a> project in
        2019.
      </p>
      <a href="https://github.com/kangacopter/punyCanvas" target="_blank"
        ><i class="fab fa-github"></i
      ></a>
    </footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"
  ></script>
  <script src="js/app.js"></script>
</html>
